<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reprodução de Áudio</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/more-than-world.mp3" type="audio/mpeg">
        <source src="midia/more-than-world.ogg" type="audio/ogg">
        <source src="midia/more-than-world.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzi áudio. Baixe <a href="midia/more-than-world.mp3">aqui</a></p>
    </audio>
</body>
</html>
